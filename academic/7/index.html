<script>
var ClassLists = document.querySelector('.class-indicator-list');
var menu = document.querySelector('.nav-links');
var mainContent = document.querySelector('.main-content')
 function openClassIndicatorList(){
    ClassLists.classList.toggle('open-class-indicator-list')
   if(menu.classList.contains('open-menu')){
     menu.classList.remove('open-menu')
   }
 }
 function openMenu(){
   menu.classList.toggle('open-menu');
   if(ClassLists.classList.contains('open-class-indicator-list')){
    ClassLists.classList.remove('open-class-indicator-list')
   }
 }
 mainContent.onclick = ()=>{
  ClassLists.classList.remove('open-class-indicator-list');
  menu.classList.remove('open-menu')

 }
</script>
